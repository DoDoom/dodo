name: Main CI Workflow
on: 
  pull_request:
  push:
    branches: 
      - main 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-python@v2.3.1
        with: 
            cache: 'pip'
            cache-dependency-path: |
              setup.py
              requirements.dev.txt
      - run: pip install -r requirements.dev.txt .
      - run: pytest
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-python@v2.3.1
        with: 
            cache: 'pip'
            cache-dependency-path: |
              setup.py
              requirements.dev.txt
      - run: pip install -r requirements.dev.txt .
      - name: Run Black Linting
        run: black --check ark_discord_bot tests
  release-python:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2.4.0
      - run: echo ${{ github.ref }}
      - name: Semantic Release 
        # if: github.ref == 'refs/heads/main' # if main branch, assume triggered by push
        uses: cycjimmy/semantic-release-action@v2.6.0
        with: 
          semantic_version: 18
          extra_plugins: |
            @semantic-release/exec@v6
          branches: "[ main ]"
      - name: Publish non-release
        # if: github.ref != 'refs/heads/master' # if not main branch, assume triggered by PR
        run: |
          make python-publish-test
